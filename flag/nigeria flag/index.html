<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nigeria Flag</title>
    <style>
        .green{
            background-color: #008b45;
            position: relative;
            height: 300px;
            width: 600px;
        }

        .white {
            position: absolute;
            background-color: #ffffff;
            width: 200px;
            height: 100%;
            left: 200px;
        }
    </style>
</head>
<body>
    <div class="green">
        <div class="white">

        </div>
    </div>
</body>
</html>
